version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_eat_healthy
  - ask_lower_stress
  - slang_words

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_stress_info:
  - text: "Its ok to feel overwhelmed  at times .Try to set a realistic expectations"

  utter_exercise_info:
  - text: "Most healthy adults should aim to get a 150 minutes of work out per week."

  utter_slang_words:
  - text: "Bhakk behn k lodey. Kahi or jaa k time phod."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
